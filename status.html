<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Order - VocherGames</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/status.css"> </head>
<body>
    
    <div class="app-layout">
        <div class="main-content-wrapper">
            
            <header class="main-header">
                <a href="home.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
                <div class="logo-title">Cek Status Order</div>
                <div></div>
            </header>

            <main>
                <div class="container">
                    <div class="status-card">
                        <section class="form-section">
                            <h2>Lacak Pesanan Anda</h2>
                            <p class="setting-desc">Masukkan **ID Transaksi** unik yang Anda dapatkan setelah *checkout* atau **Username** Anda.</p>
                            
                            <form id="status-form">
                                <label for="search-input">ID Transaksi / Username:</label>
                                <input type="text" id="search-input" placeholder="Contoh: VG-20251020-00123" required>
                                
                                <button type="submit" id="check-button" class="action-button primary-btn">Cek Status</button>
                            </form>
                        </section>

                        <section class="result-section" id="result-section" style="display:none;">
                            <h3>Detail Transaksi</h3>
                            <div id="status-details">
                                </div>
                        </section>
                        
                        <section class="status-message-section">
                            <div id="info-message" class="info-box"></div>
                        </section>
                    </div>
                </div>
            </main>
            
            <footer>
                <div class="container">
                    <p>&copy; 2025 VocherGames. Ditenagai dengan Node.js & Heroku.</p>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="js/config.js"></script> 
    <script src="js/status.js"></script>
</body>
</html>
