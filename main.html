<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocherGames - Top Up Termurah</title>
    <script src="js/theme-loader.js"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="animated-bg" data-animation="none"></div>

    <div class="app-layout">
        
        <aside class="app-sidebar" id="app-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">VocherGames</h2>
            </div>
            <div class="sidebar-nav">
                <div class="control-group">
                    <div class="control-group-title">Navigasi Utama</div>
                    <ul class="nav-list">
                        <li><a href="main.html" class="nav-link active"><i class="fas fa-home"></i> Beranda</a></li>
                        <li><a href="status.html" class="nav-link"><i class="fas fa-clock"></i> Cek Status Order</a></li>
                        <li><a href="setting.html" class="nav-link"><i class="fas fa-cog"></i> Pengaturan Tampilan</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper" id="main-content-wrapper">
            <header class="main-header">
                <button class="mobile-menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="logo-title">VocherGames</div>
                <div><i class="fas fa-user-circle" style="color:var(--text-secondary);"></i></div>
            </header>

            <main>
                <div class="container">
                    <section class="game-selection">
                        <h2>Pilih Game Favoritmu</h2>
                        <div class="game-grid" id="game-grid">
                            </div>
                    </section>
                </div>
            </main>

            <footer>
                <div class="container">
                    <p>&copy; 2025 VocherGames. Ditenagai oleh Heroku & Duitku.</p>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('app-sidebar').classList.toggle('is-open');
            document.body.classList.toggle('sidebar-open');
        });
        document.getElementById('sidebar-overlay').addEventListener('click', () => {
            document.getElementById('app-sidebar').classList.remove('is-open');
            document.body.classList.remove('sidebar-open');
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
